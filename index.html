<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Teko:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/main.min.css" />
  </head>
  <body>
    <!-- ------------------------------- HEADER -------------------------------- -->
    <header class="header">
      <div class="container">
        <div class="header-logo-container">
          <svg class="header-logo-icon" width="190" height="49">
            <use href="../img/icons.svg#icon-logo"></use>
          </svg>
        </div>
        <div class="header-wrap">
          <nav class="header-nav">
            <ul class="header-list list">
              <li class="header-item">
                <a href="" class="header-link link">home</a>
              </li>
              <li class="header-item">
                <a href="" class="header-link link">about</a>
              </li>
              <li class="header-item">
                <a href="" class="header-link link">services</a>
              </li>
              <li class="header-item">
                <a href="" class="header-link link">projects</a>
              </li>
              <li class="header-item">
                <a href="" class="header-link link">news</a>
              </li>
              <li class="header-item">
                <a href="" class="header-link link">contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- ----------------------------------------------------------------------- -->
    <main>
      <!-- -------------------------------- HERO --------------------------------- -->
      <section class="hero">
        <div class="container">
          <div class="hero-bg-wrap"></div>
          <ul class="hero-soc-list list">
            <li class="hero-item">
              <a href="" class="hero-link link">facebook</a>
            </li>
            <li class="hero-item">
              <a href="" class="hero-link link">twitter</a>
            </li>
            <li class="hero-item">
              <a href="" class="hero-link link">instagram</a>
            </li>
            <li class="hero-item">
              <a href="" class="hero-link link">pinterest</a>
            </li>
          </ul>
          <div class="hero-absolute-container">
            <div class="hero-wrap">
              <p class="hero-text">vantage studio</p>
              <h1 class="hero-title">Your vision, our expertise!</h1>
              <p class="hero-desk">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin
                vehicula, libero vel egestas fringilla.
              </p>
              <ul class="hero-btn-list list">
                <li class="hero-btn-item">
                  <button type="button" class="hero-btn">explore</button>
                </li>
                <li class="hero-btn-item">
                  <button type="button" class="hero-btn accent-btn">
                    let's chat
                  </button>
                </li>
              </ul>
            </div>
            <div class="hero-square"></div>
          </div>
        </div>
      </section>
      <section class="about">
        <div class="container"></div>
      </section>
    </main>
    <!-- ------------------------------- FOOTER -------------------------------- -->
    <footer class="footer"></footer>
    <!-- ----------------------------------------------------------------------- -->
  </body>
</html>
